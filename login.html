<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./login/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
</head>

<body>
    <div class="container-fluid bg">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form class="form-signin" action="index.html">
                    <h1 class="text-center">Đăng nhập</h1>
                    <div class="form-group">
                        <label for="dn">Tên đăng nhập</label>
                        <input type="text" name="" id="dn" class="form-control txtuser" placeholder="Nhập tài khoản" />
                    </div>
                    <div class="form-group">
                        <label for="password">Mật Khẩu</label>
                        <input type="password" name="" id="password" class="form-control txtpass" placeholder="Nhập mật khẩu" />
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name=""
                  id=""
                  value="checkedValue"
                  checked
                />
                Nhớ mật khẩu
              </label>
                    </div>
                    <button type="button" name="" id="" class="btn btn-success btn-lg btn-block btn_login">
              Login
            </button>
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                      &times;
                    </button>
                                    <h4 class="modal-title">Forgot Password ?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        Enter your e-mail address below to reset your password.
                                    </p>
                                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix" />
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">
                      Cancel
                    </button>
                                    <button class="btn btn-success" type="button">
                      Submit
                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login/js/jquery-351.js"></script>
    <script src="jsuser/main.js"></script>
    <script src="./jsuser/form_login.js"></script>
</body>

</html>
